<!DOCTYPE html>
<html>

<head>
	<meta charset=UTF-8>
	<title>drag&amp;drop</title>
</head>

<body style='min-height: 100vh'>
	<img src='http://fe.it-academy.by/Sites/0000007/sax.jpg'>
	<img src='http://fe.it-academy.by/Sites/0000007/Yin_and_Yang.png' width=100>
	<img src='http://fe.it-academy.by/Sites/0000007/Man-and-woman.png' width=150>
	<img src='http://fe.it-academy.by/Sites/0000007/No_smoking.png' style='padding-left: 50px'>

	<script>
		"use strict"
		window.addEventListener('load', findImg, false);
		function findImg(eo) {
			let clickNow = null; // элемент который сейчас нажат.
			eo = eo || window.event;
			let imgs = document.getElementsByTagName('img');
			for (let i = imgs.length - 1; i >= 0; i--) {
				let elem = imgs[i];
				elem.style.top = elem.offsetTop + 'px';
				elem.style.left = elem.offsetLeft + 'px';
				elem.setAttribute('data-top', elem.style.top);
				elem.setAttribute('data-left', elem.style.left);
				elem.onmousedown = mousedownImg;
			}

			for (let ii = imgs.length - 1; ii >= 0; ii--) {
				let elemI = imgs[ii];
				elemI.style.position = 'absolute';
			}

			function mousedownImg(eo) {
				eo = eo || window.event;
				eo.preventDefault();
				eo.target.style.zIndex = 100;
				var placeDownX = eo.pageX - eo.target.offsetLeft;
				var placeDownY = eo.pageY - eo.target.offsetTop;
				clickNow = eo.target;
				window.onmousemove = mousemoveImg;
				window.onmouseup = mouseupImg;

				function mousemoveImg(eo) {
					eo = eo || window.event;
					eo.preventDefault();
					clickNow.style.cursor = 'move';
					clickNow.style.left = (eo.pageX - placeDownX) + "px";
					clickNow.style.top = (eo.pageY - placeDownY) + "px";
				}
			}
			function mouseupImg(eo) {
				eo = eo || window.event;
				eo.preventDefault();
				clickNow.style.top = clickNow.getAttribute('data-top')
				clickNow.style.left = clickNow.getAttribute('data-left')
				clickNow.style.zIndex = 0;
				clickNow.style.cursor = 'auto';
				window.onmousemove = null;
				window.onmouseout = null;
			}
		}

	</script>

</body>

</html>
