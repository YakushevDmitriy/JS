<script>
function func(arr) {
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        if (typeof arr[i] == 'object') {
            sum+= func(arr[i]);
        } else {
            sum += arr[i]
        }
    }
    
    return sum;
}
console.log(func([ 5, 7, 
        [ 4, [2], 8, [1,3], 2 ], 
        [ 9, [] ], 
        1, 8
      ]));
</script>
